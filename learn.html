<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaco-Scribe | Learn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app-wrapper" class="hidden flex flex-col min-h-screen">
        <nav class="navbar">
            <!-- Navbar is injected by app.js -->
        </nav>

        <main class="container mx-auto p-4 flex-grow animate-fade-in">
            <section class="py-8">
                <h1 class="text-4xl font-bold text-[#0F766E] mb-8 text-center">Learning Zone</h1>

                <!-- Tabs with Teal Borders -->
                <div class="mb-8 flex justify-center gap-12 border-b border-teal-100">
                    <button class="tab-btn active" data-tab="flashcards-content">
                        <i class="fa-solid fa-layer-group mr-2"></i>Flashcards
                    </button>
                    <button class="tab-btn" data-tab="quiz-content">
                        <i class="fa-solid fa-lightbulb mr-2"></i>Quiz
                    </button>
                    <button class="tab-btn" data-tab="case-studies-content">
                        <i class="fa-solid fa-user-doctor mr-2"></i>Case Studies
                    </button>
                </div>

                <!-- Flashcards Section -->
                <div id="flashcards-content" class="tab-content flex flex-col items-center">
                    <div class="w-full max-w-2xl perspective-1000">
                        <div id="flashcard-card" class="flashcard-inner">
                            <!-- Front -->
                            <div class="flashcard-face flashcard-front">
                                <div>
                                    <p class="text-lg font-semibold text-gray-500 mb-4">Question:</p>
                                    <p class="text-2xl font-bold text-[#0F766E]" id="flashcard-question">Loading question...</p>
                                </div>
                            </div>
                            <!-- Back -->
                            <div class="flashcard-face flashcard-back overflow-y-auto">
                                <div>
                                    <p class="text-lg font-semibold text-gray-500 mb-4">Answer:</p>
                                    <div id="flashcard-answer" class="text-xl font-medium text-[#0F766E]">
                                        <p>Loading summary...</p>
                                    </div>
                                     <p id="flashcard-answer-topic" class="text-sm text-gray-400 mt-4 italic"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Flashcard Controls -->
                    <div class="flex gap-4 mt-8">
                        <button id="flip-card-btn" class="font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 bg-[#14B8A6] hover:bg-[#0F766E] text-white focus:ring-teal-500">Flip Card</button>
                        <button id="next-card-btn" class="font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 bg-[#CCFBF1] text-[#0F766E] hover:bg-[#99F6E4] focus:ring-teal-200">Next Question</button>
                    </div>
                </div>

                <!-- Quiz Section -->
                <div id="quiz-content" class="tab-content hidden flex-col items-center">
                    <div class="bg-white p-6 rounded-2xl shadow-lg border border-teal-100 w-full max-w-3xl">
                        <div id="quiz-progress-container" class="mb-6">
                            <div class="flex justify-between items-center mb-2">
                                <h2 class="text-xl font-bold text-[#0F766E]">Pharmacology Quiz</h2>
                                <p id="quiz-counter" class="text-sm font-semibold text-gray-500">Question 1 / 10</p>
                            </div>
                            <div class="w-full bg-[#F0FDFA] rounded-full h-2.5">
                                <div id="quiz-progress-bar" class="bg-[#14B8A6] h-2.5 rounded-full" style="width: 10%"></div>
                            </div>
                        </div>
                        <div id="quiz-main-area">
                             <p id="quiz-question" class="text-xl font-semibold text-[#0F766E] mb-6 text-center min-h-[60px]">Loading quiz question...</p>
                             <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                        </div>
                        <div id="quiz-result" class="mt-8 text-center hidden">
                            <p id="quiz-score" class="text-3xl font-bold text-[#0F766E] mb-4"></p>
                            <p id="quiz-feedback" class="text-gray-600 mb-6">Great job! Your results have been saved to your dashboard.</p>
                            <div class="flex gap-4 justify-center">
                                 <button id="restart-quiz-btn" class="font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 bg-[#0F766E] hover:bg-[#115E59] text-white focus:ring-[#14B8A6]">Take Another Quiz</button>
                                 <a href="dashboard.html" class="font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 bg-[#CCFBF1] text-[#0F766E] hover:bg-[#99F6E4] focus:ring-teal-200">View Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Case Studies Section -->
                <div id="case-studies-content" class="tab-content hidden flex-col items-center">
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-teal-100 w-full max-w-4xl">
                        <div id="case-study-main">
                            <h2 id="case-study-title" class="text-3xl font-bold text-center text-[#0F766E] mb-4">Loading Case Study...</h2>
                            <p id="case-study-scenario" class="text-lg text-gray-700 leading-relaxed mb-6 bg-[#F0FDFA] p-4 rounded-lg border border-teal-100">Please wait...</p>
                            <p id="case-study-question" class="text-xl font-semibold text-[#0F766E] mb-6 text-center"></p>
                            <div id="case-study-options" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <!-- Case study options will be injected here -->
                            </div>
                        </div>
                        <div id="case-study-feedback" class="mt-6 text-center hidden">
                            <div id="case-study-explanation" class="p-4 rounded-lg text-left"></div>
                            <button id="next-case-btn" class="mt-6 font-bold py-3 px-8 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-105 focus:outline-none focus:ring-4 bg-[#0F766E] hover:bg-[#115E59] text-white focus:ring-[#14B8A6]">Next Case</button>
                        </div>
                    </div>
                </div>

            </section>
        </main>
        
        <footer class="footer text-gray-500 text-center py-5 mt-auto border-t border-teal-100">
             <!-- Footer is injected by app.js -->
        </footer>
    </div>
    
    <!-- Script loading order is important -->
    <script src="pharmacology-data.js"></script>
    <script src="section-1-data.js"></script>
    <script src="section-2-data.js"></script>
    <script src="case-studies-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
